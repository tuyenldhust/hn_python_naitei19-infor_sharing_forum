{% extends 'account/base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4 form login-form">
        <form method="POST" autocomplete="">
            {% csrf_token %}
            <h2 class="text-center">Đăng nhập</h2>
            <p class="text-center">Đăng nhập với username và password</p>
            <div class="form-group">
                <input class="form-control" type="user" name="username" placeholder="Tên người dùng" required value="">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Mật khẩu" required>
            </div>
            <div class="link forget-pass text-left"><a href="{% url 'password_reset' %}">Forgot password?</a></div>
            <div class="form-group">
                <input class="form-control button" type="submit" name="login" value="Login">
            </div>
            <div class="link login-link text-center">Chưa có tài khoản? <a href="{% url 'signup' %}">Đăng ký ngay</a></div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function() {
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'success' %}
            successNotification({
              title: 'Thành công',
              message: '{{ message|safe|escape }}'
            });
          {% elif message.tags == 'error' %}
            errorNotification({
              title: 'Lỗi',
              message: '{{ message|safe|escape }}'
            });
          {% endif %}
        {% endfor %}
      {% endif %}
    });
</script>
{% endblock %}
