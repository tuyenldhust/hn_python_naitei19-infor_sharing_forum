<!DOCTYPE html>
{% load i18n static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="{% static 'account/assets/fonts/material-icon/css/material-design-iconic-font.css' %}">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'account/assets/css/bootstrap.css' %}">

  <script src="{% static 'account/assets/js/bootstrap.js' %}"></script>

  <!-- Main css -->
  <link rel="stylesheet" href="{% static 'account/assets/css/style.css' %}">
</head>

<body>
  <div class="main">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
