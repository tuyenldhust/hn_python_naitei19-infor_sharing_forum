{% load i18n static %}
<!-- Topbar Start -->
<div class="navbar-custom">
  <ul class="list-unstyled topnav-menu float-end mb-0">
    <li class="dropdown notification-list topbar-dropdown">
      <a class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-light" data-bs-toggle="dropdown" href="#"
        role="button" aria-haspopup="false" aria-expanded="false">
        <img src="{% static 'admin/assets/images/admin_avatar.jpg' %}" alt="user-image" class="rounded-circle">
        <span class="pro-user-name ms-1">{% trans 'Admin' %} <i class="mdi mdi-chevron-down"></i>
        </span>
      </a>
      <div class="dropdown-menu dropdown-menu-end profile-dropdown ">
        <!-- item-->
        <div class="dropdown-header noti-title">
          <h6 class="text-overflow m-0">{% trans 'Welcome !' %}</h6>
        </div>

        <a href="{% url 'home' %}" class="dropdown-item notify-item">
          <i class="mdi mdi-home"></i>
          <span>{% trans 'Trang chủ' %}</span>
        </a>

        <a href="{% url 'admin:password_change' %}" class="dropdown-item notify-item">
          <i class="mdi mdi-lock"></i>
          <span>{% trans 'Đổi mật khẩu' %}</span>
        </a>

        <div class="dropdown-divider"></div>

        <!-- item-->
        <a href="{% url 'admin:logout' %}" class="dropdown-item notify-item">
          <i class="mdi mdi-logout"></i>
          <span>{% trans 'Đăng xuất' %}</span>
        </a>

      </div>
    </li>

    <li class="dropdown notification-list">
      <a href="javascript:void(0);" class="nav-link right-bar-toggle waves-effect waves-light">
        <i class="mdi mdi-cog noti-icon"></i>
      </a>
    </li>

  </ul>

  <!-- LOGO -->
  <div class="logo-box">
    <a href="{% url 'admin:index' %}" class="logo logo-light text-center">
      <span class="logo-sm">
        <img src="{% static 'admin/assets/images/logo-sm.png' %}" alt="" height="22">
      </span>
      <span class="logo-lg">
        <img src="{% static 'admin/assets/images/logo-light.png' %}" alt="" height="16">
      </span>
    </a>
    <a href="{% url 'admin:index' %}" class="logo logo-dark text-center">
      <span class="logo-sm">
        <img src="{% static 'admin/assets/images/logo-sm.png' %}" alt="" height="22">
      </span>
      <span class="logo-lg">
        <img src="{% static 'admin/assets/images/logo-dark.png' %}" alt="" height="16">
      </span>
    </a>
  </div>

  <ul class="list-unstyled topnav-menu topnav-menu-left mb-0">
    <li>
      <button class="button-menu-mobile disable-btn waves-effect">
        <i class="fe-menu"></i>
      </button>
    </li>

    <li>
      <h4 class="page-title-main">{% block page-title-main %}{% endblock %}</h4>
    </li>

  </ul>

  <div class="clearfix"></div>

</div>
<!-- end Topbar -->
