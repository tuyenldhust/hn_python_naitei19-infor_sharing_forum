{% extends 'admin/base_site_single.html' %}
{% load i18n static %}

{% block title %}Log out{% endblock %}

{% block card %}
<div class="card bg-pattern">

  <div class="card-body p-4">

    <div class="mb-4">
      <h4 class="text-uppercase mt-0 text-center">Đăng xuất</h4>
    </div>

    <div class="text-center">
      <div class="mt-4">
        <div class="logout-checkmark">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
            <circle class="path circle" fill="none" stroke="#4bd396" stroke-width="6" stroke-miterlimit="10" cx="65.1"
              cy="65.1" r="62.1" />
            <polyline class="path check" fill="none" stroke="#4bd396" stroke-width="6" stroke-linecap="round"
              stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " />
          </svg>
        </div>
      </div>

      <h3>Good Bye !</h3>

      <p class="text-muted"> Bạn đã đăng xuất </p>
    </div>

  </div>
  
</div>

<div class="row mt-3">
  <div class="col-12 text-center">
    <p class="text-muted">Quay lại <a href="{% url 'admin:login' %}" class="text-dark ms-1"><b>Đăng nhập</b></a></p>
  </div> <!-- end col -->
</div>

{% endblock %}
